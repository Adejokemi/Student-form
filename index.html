<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
    *{
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        padding: 10px;
        color: #333;
    }
    
    body {
        font-family: Arial, sans-serif;
    }

    .container {
        max-width: 800px;
        margin: 0 auto;
        padding: 2px 30px;
        background-color: #fdf2c3;
    }
    .all{
        border: 1px solid #555;
        padding: 0;
        margin: 0;
    }
    .head {
        display: flex;
        align-items: flex-start;
        justify-content: center;
    }

    .logo {
        width: 80px;
        height: 80px;
        margin-right: 10px;
        border-radius: 50%;
    }

    h1 {
        margin: 0;
        font-size: 24px;
        margin-bottom: -5px;
    }

    p {
        font-size: 14px;
    }
     .student-info,
     .address,
     .contact,
     .courses{
        padding: 0;
     }
    .student-info h2,
    .address h2{
        margin: 0;
        font-size: 20px;
        margin-bottom: -25px;
        margin-left: 8px;
    }
    .contact h2,
    .courses h2{
        margin: 0;
        font-size: 20px;
        margin-bottom: -12px;
    }
    .form-row{
        display: flex;
        justify-content: space-between;
        align-items: center;
        gap: 20px;
    }
    .form-row  input{
        width: 20%;
    }
    .form-row2{
        display: flex;
        justify-content: space-between;
        align-items: center;
        gap: 20px;
    }
    .form-row2  input{
        width: 30%;
    }
    .street input{
        width: 50%;
        margin: 0;
    }
    .form-row3{
        display: flex;
        justify-content: space-between;
        align-items: center;
        gap: 20px;
        padding: 0;
    }
    .form-row3  input{
        width: 30%;
    }
    .contact{
        padding: 10px;
    }
    input[type="text"],
    input[type="date"],
    input[type="email"],
    textarea,
    select {
        width: 100%;
        padding: 8px;
        border-radius: 5px;
        border: 1px solid #ccc;
        font-size: 14px;
    }
    .asterisk::before {
       content: "*";
       color: red;
       font-weight: bold; 
    }

    textarea {
        resize: vertical;
        margin: 20px;
        width: 95%;
    }
    
    #addRecord {
        background-color: #ccc;
        color: #333;
        border: none;
        border-radius: 8px;
        cursor: pointer;
        margin-bottom: 10px;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 32px;
    }
    .plus{
        width: 32px;
        height: 32px;
    }
    .record {
        border: 1px solid #ccc;
        padding: 3px;
        margin: 10px;
        background-color: #f8efbf;
        box-shadow: 2px 2px 2px #fdf2c3;
        width: 97%;
    }

    input[type="submit"] {
        background-color: #0a2b2e;
        color: #fff;
        border: none;
        padding: 10px 20px;
        border-radius: 5px;
        cursor: pointer;
        width: 97%;
        margin: 10px;
    }
    </style>
    <title>Student Registration Form</title>
</head>
<body>
    <div class="container">
        <div class="all">
            <header class="head">
                <img class="logo" src="logo.jpeg" alt="logo">
                <div>
                    <h1>Student Registration Form</h1>
                    <p>Fill out the form to apply for the training courses. You can consider your application accepted
                        after you receive a confirmation email</p>
                </div>
            </header>
            <section class="student-info">
                <h2>Student Information</h2>
                <form action="preview.html" method="GET">
                    <div class="form-row">
                        <input type="text" id="first-name" name="first-name" required placeholder="First Name">
                        <input type="text" id="middle-name" name="middle-name" required placeholder="Middle Name">
                        <input type="text" id="last-name" name="last-name" required placeholder="Last Name">
                    </div>
                    <div class="form-row2">
                        <input type="date" id="date" name="date" required placeholder="Date of birth">
                        <input type="text" id="studentId" name="studentId" placeholder="Student ID">
                    </div>

                    <h2>Address</h2>
                    <div class="street">
                        <input type="text" id="street" name="street" required placeholder="Street Address">
                    </div>
                    <div class="form-row">
                        <input type="text" id="city" name="city" required placeholder="City">
                        <input type="text" id="state" name="state" required placeholder="State/Province">
                    </div>
                    <div class="form-row">
                        <input type="text" id="county" name="county" required placeholder="County">
                        <input type="text" id="zip" name="zip" required placeholder="Zip Code">
                    </div>

                    <h2>Contact Information</h2>
                    <div class="form-row">
                        <input type="email" id="email" name="email" required placeholder="E-mail">
                    </div>

                    <h2>Courses</h2>
                    <div class="record">
                        <button type="button" id="addRecord">
                            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24"
                                stroke-width="1.5" stroke="currentColor" class="plus">
                                <path stroke-linecap="round" stroke-linejoin="round" d="M12 6v12m6-6H6" />
                            </svg>
                            Add New Record
                        </button>
                        <div class="form-row3">
                            <select id="course" name="course">
                                <option value="" disabled selected>Course</option>
                                <option value="wd">Web Development</option>
                                <option value="pd">Product Design</option>
                                <option value="da">Data Analysis</option>
                            </select>

                            <select id="level" name="level">
                                <option value="" disabled selected>Level</option>
                                <option value="Beginner">Beginner</option>
                                <option value="Intermediate">Intermediate</option>
                                <option value="Professional">Professional</option>
                            </select>

                            <select id="language" name="language">
                                <option value="" disabled selected>Language</option>
                                <option value="en">English</option>
                                <option value="fr">French</option>
                                <option value="es">Spanish</option>
                            </select>

                            <select id="start-date" name="start-date">
                                <option value="" disabled selected>Start Date</option>
                                <option value="jan">January</option>
                                <option value="aug">August</option>
                                <option value="dec">December</option>
                            </select>
                            <input type="text" id="input-field" name="input-field" placeholder="Input Field">
                        </div>
                    </div>
                    <textarea name="comment" rows="4" cols="50" placeholder="Comment"></textarea>

                    <input type="submit" value="Send Request">
                </form>
            </section>
        </div>
    </div>

    <script>
        const form = document.querySelector('form');
        const addRecordButton = document.getElementById('addRecord');
        const coursesContainer = document.querySelector('.record');

        addRecordButton.addEventListener('click', () => {
            const recordWrapper = document.createElement('div');
            recordWrapper.className = 'form-row3';

            const courseSelect = document.createElement('select');
            courseSelect.name = 'course';
            courseSelect.innerHTML = `
                <option value="" disabled selected>Course</option>
                <option value="wd">Web Development</option>
                <option value="pd">Product Design</option>
                <option value="da">Data Analysis</option>
            `;

            const levelSelect = document.createElement('select');
            levelSelect.name = 'level';
            levelSelect.innerHTML = `
                <option value="" disabled selected>Level</option>
                <option value="Beginner">Beginner</option>
                <option value="Intermediate">Intermediate</option>
                <option value="Professional">Professional</option>
            `;

            const languageSelect = document.createElement('select');
            languageSelect.name = 'language';
            languageSelect.innerHTML = `
                <option value="" disabled selected>Language</option>
                <option value="en">English</option>
                <option value="fr">French</option>
                <option value="es">Spanish</option>
            `;

            const startDateSelect = document.createElement('select');
            startDateSelect.name = 'start-date';
            startDateSelect.innerHTML = `
                <option value="" disabled selected>Start Date</option>
                <option value="jan">January</option>
                <option value="aug">August</option>
                <option value="dec">December</option>
            `;

            const inputFieldInput = document.createElement('input');
            inputFieldInput.type = 'text';
            inputFieldInput.name = 'input-field';
            inputFieldInput.placeholder = 'Input Field';

            recordWrapper.appendChild(courseSelect);
            recordWrapper.appendChild(levelSelect);
            recordWrapper.appendChild(languageSelect);
            recordWrapper.appendChild(startDateSelect);
            recordWrapper.appendChild(inputFieldInput);

            coursesContainer.appendChild(recordWrapper);
        });

        form.addEventListener('submit', (event) => {
            event.preventDefault();
            const formData = new FormData(form);
            const urlParams = new URLSearchParams();

            for (const pair of formData) {
                urlParams.append(pair[0], pair[1]);
            }

            const previewUrl = 'preview.html?' + urlParams.toString();
            window.location.href = previewUrl;
        });
    </script>

</body>
</html>
